apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  name: prod-NAME
  namespace: default
spec:
  configurationAsCode:
    configurations: []
    secret:
      name: ""
  groovyScripts:
    configurations: []
    secret:
      name: ""
  jenkinsAPISettings:
    authorizationStrategy: createUser
  master:
    disableCSRFProtection: false
    containers:
      - name: jenkins-master
        image: jenkins/jenkins:2.479.2-jdk17
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 12
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 100
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 10
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 80
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 1500m
            memory: 3Gi
          requests:
            cpu: "1"
            memory: 500Mi
        env:
          - name: DEBUG_JENKINS_OPERATOR
            value: "true"
          - name: JAVA_OPTS
            value: -Xmx2048m -XX:MinRAMPercentage=50.0 -XX:MaxRAMPercentage=80.0 -Djenkins.install.runSetupWizard=false -Djava.awt.headless=true
    basePlugins:
      - name: kubernetes
        version: 3802.vb_b_600831fcb_3
      - name: workflow-job
        version: 1498.v33a_0c6f3a_4b_4
      - name: workflow-cps
        version: 4002.v80ca_d0f47d7f
      - name: workflow-multibranch
        version: 783.va_6eb_ef636fb_d
      - name: workflow-aggregator
        version: "2.6"
      - name: git
        version: 5.1.0
      - name: git-client
        version: 4.4.0
      - name: job-dsl
        version: 1.78.3
      - name: configuration-as-code
        version: 1850.va_a_8c31d3158b_
      - name: kubernetes-credentials-provider
        version: 1.208.v128ee9800c04
      - name: pipeline-model-definition
        version: 2.2141.v5402e818a_779
      - name: pipeline-model-extensions
        version: 2.2141.v5402e818a_779
