apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dapr-operator
    app.kubernetes.io/component: operator
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/name: release-name
    app.kubernetes.io/part-of: dapr
    app.kubernetes.io/version: 1.13.2
  name: dapr-operator
  namespace: dapr-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-operator
  template:
    metadata:
      annotations:
        dapr.io/control-plane: operator
        prometheus.io/path: /
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app: dapr-operator
        app.kubernetes.io/component: operator
        app.kubernetes.io/managed-by: helm
        app.kubernetes.io/name: release-name
        app.kubernetes.io/part-of: dapr
        app.kubernetes.io/version: 1.13.2
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --watch-interval
        - "0"
        - --max-pod-restarts-per-minute
        - "20"
        - --log-level
        - info
        - --trust-anchors-file
        - /var/run/secrets/dapr.io/tls/ca.crt
        - --enable-metrics
        - --metrics-port
        - "9090"
        command:
        - /operator
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ghcr.io/dapr/operator:1.13.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        name: dapr-operator
        ports:
        - containerPort: 6500
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        resources: {}
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /var/run/secrets/dapr.io/tls
          name: dapr-trust-bundle
          readOnly: true
        - mountPath: /var/run/secrets/dapr.io/sentrytoken
          name: dapr-identity-token
          readOnly: true
        - mountPath: /tmp
          name: dapr-operator-tmp
      serviceAccountName: dapr-operator
      volumes:
      - emptyDir:
          medium: Memory
          sizeLimit: 2Mi
        name: dapr-operator-tmp
      - configMap:
          name: dapr-trust-bundle
        name: dapr-trust-bundle
      - name: dapr-identity-token
        projected:
          sources:
          - serviceAccountToken:
              audience: spiffe://cluster.local/ns/default/dapr-sentry
              expirationSeconds: 600
              path: token
---
apiVersion: apps/v1
