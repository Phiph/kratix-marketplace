        - name: ENABLE_K8S_DOWNWARD_APIS
          value: "false"
        - name: SIDECAR_DROP_ALL_CAPABILITIES
          value: "false"
        - name: SIDECAR_READ_ONLY_ROOT_FILESYSTEM
          value: "true"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: IGNORE_ENTRYPOINT_TOLERATIONS
          value: '[{\"effect\":\"NoSchedule\",\"key\":\"alibabacloud.com/eci\"},{\"effect\":\"NoSchedule\",\"key\":\"azure.com/aci\"},{\"effect\":\"NoSchedule\",\"key\":\"aws\"},{\"effect\":\"NoSchedule\",\"key\":\"huawei.com/cci\"}]'
        - name: ACTORS_ENABLED
          value: "true"
        - name: ACTORS_SERVICE_NAME
          value: placement
        - name: ACTORS_SERVICE_ADDRESS
          value: dapr-placement-server:50005
        image: ghcr.io/dapr/injector:1.13.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        name: dapr-sidecar-injector
        ports:
        - containerPort: 4000
          name: https
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        resources: {}
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /var/run/secrets/dapr.io/tls
          name: dapr-trust-bundle
          readOnly: true
        - mountPath: /var/run/secrets/dapr.io/sentrytoken
          name: dapr-identity-token
          readOnly: true
      serviceAccountName: dapr-injector
      volumes:
      - configMap:
          name: dapr-trust-bundle
        name: dapr-trust-bundle
      - name: dapr-identity-token
        projected:
          sources:
          - serviceAccountToken:
              audience: spiffe://cluster.local/ns/default/dapr-sentry
              expirationSeconds: 600
              path: token
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: dapr-placement-server
    app.kubernetes.io/component: placement
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/name: release-name
    app.kubernetes.io/part-of: dapr
    app.kubernetes.io/version: 1.13.2
  name: dapr-placement-server
  namespace: dapr-system
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: dapr-placement-server
  serviceName: dapr-placement-server
  template:
    metadata:
      annotations:
        dapr.io/control-plane: placement
        prometheus.io/path: /
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app: dapr-placement-server
        app.kubernetes.io/component: placement
        app.kubernetes.io/managed-by: helm
        app.kubernetes.io/name: release-name
        app.kubernetes.io/part-of: dapr
        app.kubernetes.io/version: 1.13.2
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --log-level
        - info
        - --enable-metrics
        - --replicationFactor
        - "100"
        - --max-api-level
        - "10"
        - --min-api-level
        - "0"
        - --metrics-port
        - "9090"
        - --tls-enabled
        - --trust-domain=cluster.local
        - --trust-anchors-file=/var/run/secrets/dapr.io/tls/ca.crt
        - --sentry-address=dapr-sentry.default.svc.cluster.local:443
        - --mode=kubernetes
        command:
        - /placement
        env:
        - name: PLACEMENT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ghcr.io/dapr/placement:1.13.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 3
        name: dapr-placement-server
        ports:
        - containerPort: 50005
          name: api
        - containerPort: 8201
          name: raft-node
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        resources: {}
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /var/run/secrets/dapr.io/tls
          name: dapr-trust-bundle
          readOnly: true
        - mountPath: /var/run/secrets/dapr.io/sentrytoken
          name: dapr-identity-token
      serviceAccountName: dapr-placement
      volumes:
      - configMap:
          name: dapr-trust-bundle
        name: dapr-trust-bundle
      - name: dapr-identity-token
        projected:
          sources:
          - serviceAccountToken:
              audience: spiffe://cluster.local/ns/default/dapr-sentry
              expirationSeconds: 600
              path: token
---
apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  labels:
    app.kubernetes.io/component: config
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/name: release-name
    app.kubernetes.io/part-of: dapr
    app.kubernetes.io/version: 1.13.2
  name: daprsystem
  namespace: dapr-system
spec:
  mtls:
    allowedClockSkew: 15m
    controlPlaneTrustDomain: cluster.local
    enabled: true
    sentryAddress: dapr-sentry.default.svc.cluster.local:443
    workloadCertTTL: 24h
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    app: dapr-sidecar-injector
    app.kubernetes.io/component: sidecar-injector
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/name: release-name
    app.kubernetes.io/part-of: dapr
    app.kubernetes.io/version: 1.13.2
  name: dapr-sidecar-injector
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: dapr-sidecar-injector
      namespace: dapr-system
      path: /mutate
  failurePolicy: Ignore
  name: sidecar-injector.dapr.io
  reinvocationPolicy: IfNeeded
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
  sideEffects: None
