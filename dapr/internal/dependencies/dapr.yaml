apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dapr-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/name: release-name
    app.kubernetes.io/part-of: dapr
    app.kubernetes.io/version: 1.10.7
  name: dapr-dashboard
  namespace: dapr-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-dashboard
  template:
    metadata:
      labels:
        app: dapr-dashboard
        app.kubernetes.io/component: dashboard
        app.kubernetes.io/managed-by: helm
        app.kubernetes.io/name: release-name
        app.kubernetes.io/part-of: dapr
        app.kubernetes.io/version: 1.10.7
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: docker.io/daprio/dashboard:0.12.0
        imagePullPolicy: IfNotPresent
        name: dapr-dashboard
        ports:
        - containerPort: 8080
        resources: {}
        securityContext:
          runAsNonRoot: true
      serviceAccountName: dapr-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dapr-operator
    app.kubernetes.io/component: operator
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/name: release-name
    app.kubernetes.io/part-of: dapr
    app.kubernetes.io/version: 1.10.7
  name: dapr-operator
  namespace: dapr-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-operator
  template:
    metadata:
      annotations:
        prometheus.io/path: /
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app: dapr-operator
        app.kubernetes.io/component: operator
        app.kubernetes.io/managed-by: helm
        app.kubernetes.io/name: release-name
        app.kubernetes.io/part-of: dapr
        app.kubernetes.io/version: 1.10.7
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --watch-interval
        - "0"
        - --max-pod-restarts-per-minute
        - "20"
        - --log-level
        - info
        - --enable-metrics
        - --metrics-port
        - "9090"
        command:
        - /operator
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: docker.io/daprio/operator:1.10.7
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        name: dapr-operator
        ports:
        - containerPort: 6500
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        resources: {}
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /var/run/dapr/credentials
          name: credentials
          readOnly: true
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: webhook-creds
          readOnly: true
      serviceAccountName: dapr-operator
      volumes:
      - name: credentials
        secret:
          secretName: dapr-trust-bundle
      - name: webhook-creds
        secret:
          secretName: dapr-webhook-cert
