apiVersion: batch/v1
kind: Job
metadata:
  name: vault
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: vault-pipeline-image
      volumes:
        - name: output
          emptyDir: {}
        - name: metadata
          emptyDir: {}
        - name: input
          emptyDir: {}
      initContainers:
        - image: syntasso/pre-test-image:dev
          name: generate-secrets
          resources: {}
          volumeMounts:
            - name: output
              mountPath: /kratix/output
            - name: input
              mountPath: /kratix/input
        - image: ghcr.io/syntasso/kratix-marketplace/pipeline-vault-image:v0.1.0
          name: store-secrets
          resources: {}
          volumeMounts:
            - name: output
              mountPath: /kratix/output
            - name: metadata
              mountPath: /kratix/metadata
            - name: input
              mountPath: /kratix/input
      containers:
        - image: syntasso/post-test-image:dev
          name: check-vault
          resources: {}
          volumeMounts:
            - name: output
              mountPath: /kratix/output
            - name: metadata
              mountPath: /kratix/metadata
      restartPolicy: Never
