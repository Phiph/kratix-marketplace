---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vault-cr
rules:
- apiGroups:
  - ""
  resourceNames:
  - vault-pipeline-image
  resources:
  - configmaps
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-cr
subjects:
- kind: ServiceAccount
  name: vault-pipeline-image
  namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: vault
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: vault-pipeline-image
      volumes:
        - name: secrets
          emptyDir: {}
        - name: results
          emptyDir: {}
        - name: metadata
          emptyDir: {}
      initContainers:
        - image: syntasso/pre-test-image:dev
          name: generate-secrets
          resources: {}
          volumeMounts:
            - name: secrets
              mountPath: /output
        - image: ghcr.io/syntasso/kratix-marketplace/pipeline-vault-image:v0.1.0
          name: store-secrets
          resources: {}
          volumeMounts:
            - name: secrets
              mountPath: input
            - name: results
              mountPath: /output
            - name: metadata
              mountPath: /metadata
      containers:
        - image: syntasso/post-test-image:dev
          name: check-vault
          resources: {}
          volumeMounts:
            - name: results
              mountPath: /input
            - name: metadata
              mountPath: /metadata
      restartPolicy: Never
